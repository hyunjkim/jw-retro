apply plugin: 'com.android.application'

android {
	compileSdkVersion 25
	buildToolsVersion "27.0.3"

	defaultConfig {
		applicationId "com.jwplayer.opensourcedemo"
		minSdkVersion 16
		targetSdkVersion 25
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	lintOptions{
		abortOnError false
	}
}

dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')
	testImplementation 'junit:junit:4.12'
	implementation 'com.android.support:appcompat-v7:25.2.0'
	implementation 'com.android.support:design:25.2.0'
    implementation 'com.android.support:multidex:1.0.3'

    implementation 'com.longtailvideo.jwplayer:jwplayer-core:3+'
	implementation 'com.longtailvideo.jwplayer:jwplayer-common:3+'
//	implementation 'com.longtailvideo.jwplayer:jwplayer-ima:3+'        // Only required if using IMA features
    implementation 'com.longtailvideo.jwplayer:jwplayer-freewheel:3+'

    implementation 'com.google.android.libraries.cast.companionlibrary:ccl:2.9.1'
    implementation 'com.longtailvideo.jwplayer:jwplayer-chromecast:3+' // Only required if using Chromecast
}